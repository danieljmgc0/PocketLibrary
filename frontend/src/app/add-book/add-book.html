<!-- add-book.component.html -->
<div class="container">
    <h2>Añadir Libro</h2>
    <form (ngSubmit)="submitBook()" #bookForm="ngForm">
      <div>
        <label for="isbn">ISBN:</label>
        <input
          id="isbn"
          name="isbn"
          type="text"
          required
          [(ngModel)]="book.isbn"
          #isbnField="ngModel">
        <div *ngIf="isbnField.invalid && isbnField.touched" class="error">
          El ISBN es obligatorio.
        </div>
      </div>
  
      <div>
        <label for="title">Título:</label>
        <input
          id="title"
          name="titulo"
          type="text"
          required
          [(ngModel)]="book.title"
          #tituloField="ngModel">
        <div *ngIf="tituloField.invalid && tituloField.touched" class="error">
          El título es obligatorio.
        </div>
      </div>

      <div class="button-row">
        <button type="submit" [disabled]="bookForm.invalid">Enviar</button>
      </div>
    </form>
</div>
  <style>
    .error { color: red; font-size: 0.9em; }
    .message { margin-top: 1em; color: green; }
  </style>
